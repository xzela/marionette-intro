<!DOCTYPEhtml>
<htmllang="en">
<head>
	<meta charset="utf-8">
	<title>Marionette Contact Manager</title>
	<link href="./assets/css/bootstrap.css" rel="stylesheet">
	<link href="./assets/css/application.css" rel="stylesheet">
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<span class="brand">Contact manager</span>
			</div>
		</div>
	</div>
	<div id="main-region" class="container">
		<p>
			Here is static content in the web page.
			You'll notice that it gets replaced by our app as soon as we start it.
		</p>
	</div>

	<div id="contact-region" class="container">
		<p>This should be replaced by the contact controller </p>
	</div>

	<script type="text/template" id="different-static-template">
		<p>Text from a static template</p>
	</script>

	<script type="text/template" id="contact-list">
		<thead>
			<tr>
				<td>Last Name</td>
				<td>First Name</td>
				<td>Phone Number </td>
				<td> </td>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</script>

	<script type="text/template" id="contact-list-item">
		<td><%= lastName %></td>
		<td><%= firstName %></td>
		<td><%= phoneNumber %></td>
		<td>
			<a href="#contacts/<%= id %>" class="btn btn-small js-show">
				<i class="icon-eye-open"></i>
				Show
			</a>
			<button class="btn btn-small js-delete">
				<i class="icon-remove"></i>
				Delete
			</button>
		</td>
	</script>

	<script type="text/template" id="contact-view">
		<h1><%= firstName %> <%= lastName %></h1>
		<p><strong>Phone number:</strong> <%= phoneNumber %></p>
	</script>

	<!-- Vendor Scripts -->
	<script src="./assets/js/vendor/jquery-1.10.2.js"></script>
	<script src="./assets/js/vendor/json2.js"></script>
	<script src="./assets/js/vendor/underscore.js"></script>
	<script src="./assets/js/vendor/backbone.js"></script>
	<script src="./assets/js/vendor/backbone.marionette.js"></script>

	<!-- Custom JS -->
	<script src="./assets/js/app.js"></script>
	<script src="./assets/js/entities/contact.js"></script>

	<script src="./assets/js/apps/contacts/contacts_app.js"></script>

	<script src="./assets/js/apps/contacts/list/list_view.js"></script>
	<script src="./assets/js/apps/contacts/list/list_controller.js"></script>

	<script src="./assets/js/apps/contacts/show/show_view.js"></script>
	<script src="./assets/js/apps/contacts/show/show_controller.js"></script>

	<script type="text/javascript">

		ContactManager.start();

	</script>
</body>
</html>
